{% extends 'base.html' %}

{% block body %}
<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Log In</div>
    </div>
    <div class="panel-body" style="padding-top: 30px;">
      <div style="display: none;" id="login-alert" class="alert alert-danger col-sm-12"></div>
      <form method="post" action='.' class="form-horizontal" role='form'>
        {% csrf_token %}
        <div class="input-group" style="margin-bottom: 25px;">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" id="login-username" class="form-control" name="username" value="" placeholder="username or email">
        </div>
        <div class="input-group" style="margin-bottom: 10px;">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" id="login-password" class="form-control" name="password" value="" placeholder="password">
        </div>
        <div class="input-group">
          <div class="checkbox">
            <label for="remember">
              <input type="checkbox" id="login-remember" name="remember" value=1> Remember Me
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 controls">
            <input type="submit" id="btn-login" class="btn btn-success" value="Login">
          </div>
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
          <div class="col-sm-12 control">
            <div style="font-size: 80%;"><a href="#">Forgot Password?</a></div>
          </div>
        </div>
        <input type="hidden" name="next" value="{{next}}">
      </form>
    </div>
  </div>
</div>
{% endblock %}
;
